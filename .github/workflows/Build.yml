name: Build on platforms
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  arch_in_container:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/greyltc-org/archlinux-aur:yay
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Build on arch
      run: |
        aur-install swift-bin
        pacman -S zip git --noconfirm
        ./scripts/ci_create_zip.sh ArchLinux
    - uses: actions/upload-artifact@v3
      with:
        name: ArchLinux.zip
        path: /ArchLinux.zip
  fedora37_in_container:
    runs-on: ubuntu-latest
    container:
      image: fedora:37
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Build on Fedora 37
      run: |
        sudo dnf install zip swift-lang git libstdc++-static -y
        sudo dnf clean all
        ./scripts/ci_create_zip.sh Fedora37
    - uses: actions/upload-artifact@v3
      with:
        name: Fedora37.zip
        path: /Fedora37.zip
  fedora38:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Build on Fedora 38
        run: |
          sudo apt purge -y podman
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download.opensuse.org/repositories/devel:kubic:libcontainers:unstable/xUbuntu_$(lsb_release -rs)/Release.key | gpg --dearmor | sudo tee /etc/apt/keyrings/devel_kubic_libcontainers_unstable.gpg > /dev/null
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/devel_kubic_libcontainers_unstable.gpg] https://download.opensuse.org/repositories/devel:kubic:libcontainers:unstable/xUbuntu_$(lsb_release -rs)/ /" sudo tee /etc/apt/sources.list.d/devel:kubic:libcontainers:unstable.list > /dev/null
          sudo apt-get update
          sudo apt-get -y install podman
          podman --version
          DOCKER_BUILDKIT=1 docker build --file docker/Dockerfile.fedora38 --output out .
          sudo cp out/Fedora38.zip /Fedora38.zip
      - uses: actions/upload-artifact@v3
        with:
          name: Fedora38.zip
          path: /Fedora38.zip
  fedora39:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Build on Fedora 39
        run: |
