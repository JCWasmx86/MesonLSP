  tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test
      - name: Run integration tests
        run: |
          sudo apt install -y mercurial
          swift build
          ./.build/debug/Swift-MesonLSP --test TestCases/BasicTests/meson.build
          ./.build/debug/Swift-MesonLSP --test TestCases/Options/meson.build
          ./.build/debug/Swift-MesonLSP --test TestCases/ComputeSubdirs/meson.build
          ./.build/debug/Swift-MesonLSP --test TestCases/ComputeSetVariable/meson.build
          ./do_meson_tests.sh
          ./run_wrap_tests.sh
          git clone https://github.com/mesonbuild/wrapdb
          mkdir wo
          for i in wrapdb/subprojects/*.wrap; do .build/debug/Swift-MesonLSP --wrap $i --wrap-package-files "./wrapdb/subprojects/packagefiles" --wrap-output ./wo/ || exit 1; done
  regressiontests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Run regression tests
        run: |
          swift build -c release --static-swift-stdlib
          ./run_regression_tests.sh
  profiling:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: swift build -c release --static-swift-stdlib
      - name: Profile the code
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        run: |
          sudo apt install -y heaptrack git jq
          swift build -c release --static-swift-stdlib
          ./collect_perf_data.py --ci .build/release/Swift-MesonLSP ${{ github.sha }} | jq >/tmp/${{ github.sha }}.json
          cat /tmp/${{ github.sha }}.json
          git clone https://.:${{ secrets.API_TOKEN_GITHUB }}@github.com/JCWasmx86/ProfilingData target
          cp /tmp/${{ github.sha }}.json target
          cd target
          git config --global user.email "JCWasmx86@t-online.de"
          git config --global user.name "JCWasmx86"
          git add .
          git commit -m "Push data for ${{ github.sha }}"
          git push
  build-debs-ubuntu:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Build deb files
        run: |
          swift build -c release --static-swift-stdlib
          sudo apt purge -y podman
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download.opensuse.org/repositories/devel:kubic:libcontainers:unstable/xUbuntu_$(lsb_release -rs)/Release.key | gpg --dearmor | sudo tee /etc/apt/keyrings/devel_kubic_libcontainers_unstable.gpg > /dev/null
