name: Release-Upload

on:
  release:
  workflow_dispatch:

jobs:
  build-ubuntu:
    name: Build and upload
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          swift build -c release --static-swift-stdlib
          ./create_license_bundle.sh
          zip -9jpr Swift-MesonLSP.zip .build/release/Swift-MesonLSP 3rdparty.txt COPYING
      - name: Upload to release
        uses: JasonEtco/upload-to-release@master
        with:
          args: Swift-MesonLSP.zip application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
  build-macos:
    name: Build and upload
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          swift build -c release
          ./create_license_bundle.sh
          zip -9jpr Swift-MesonLSP-MacOS.zip .build/release/Swift-MesonLSP 3rdparty.txt COPYING
      - name: Upload to release
        uses: JasonEtco/upload-to-release@master
        with:
          args: Swift-MesonLSP-MacOS.zip application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
